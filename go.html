<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="sa">
   <input type="text" placeholder="entercolor" id="sam">
   <button onclick="adds()">enter</button>
   
   <script>
       function adds(){
           
           var entercolor = document.getElementById("sam").value
           
           document.getElementById("sa").style.backgroundColor = entercolor
           
       }
   </script>
</body>
</html>
